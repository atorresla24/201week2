<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookie Store</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
  <header>
    <h1><a rel="homepage" href=index.html>Salmon Cookie Store</a></h1>
  </header>
  <main>
    <section id="sales">
      <table id="salesTable"></table>
    </section>
    <form id="newStore">
      <fieldset>
        <legend>New Store Info</legend>
        <label for="storeName">New Store</label>
        <input id="storeName" type="text" Store="storeName">

        <label for="minCust">Min Customers</label>
        <input id="minCust" type="number" name="minCust">

        <label for="maxCust">Max Customers</label>
        <input id="maxCust" type="number" name="maxCust">

        <label for="avgCookies">Cookies/Hour</label>
        <input id="avgCookies" type="number" name="avgCookies">
      </fieldset>
      <button type="submit" value="upload-info">Submit</button>
    </form>
  </main>
  <script src="../js/app.js"></script>
</body>
<footer>
</footer>
</html>
